{% extends 'base.html' %}

{% block content %}
{% for medico in medicos %}
    <div class="col-md-3 col-md-4">
        <div class="post">
            {% if user.is_authenticated %}
            <h1><a href="{% url 'medico_detail' pk=medico.pk %}" style="color:#008cff">{{ medico.rut }}</a></h1>
            {% else %}
            <h1>{{ medico.rut }}</a></h1>
            {% endif %} 

            
            <h3>{{ medico.nombre }} {{ medico.apellidos }}</h3>
            <h2>{{ medico.fecha_nacimiento }}</h2>
            <p>{{ medico.genero }}</p>
        </div>
    </div>     
    {% endfor %}
{% endblock %}
